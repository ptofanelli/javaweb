<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:wc="http://googlecode.com/wickedcharts">

<f:view renderKitId="PRIMEFACES_MOBILE">

	<h:head>

	</h:head>

	<h:body>
		<!-- INDEX PAGE -->
		<pm:page id="index" title="Principal">
			<pm:header title="Principal" fixed="true">
				<p:commandButton type="button" icon="ui-icon-info"
					onclick="PF('wgtInfo').show();" />

				<p:dialog id="dlgInfo" header="Sobre" widgetVar="wgtInfo"
					showEffect="fade" hideEffect="fade" closable="false" modal="true"
					height="100">
					Web Vendas beta 0.0.1
					i9Virtual 2015
				</p:dialog>
			</pm:header>

			<pm:content>
				<p:button value="Produtos" outcome="pm:produtos" />
				<p:button value="Clientes" outcome="pm:novoCliente" />
				<p:button value="Fornecedores" />
				<p:button value="Desempenho de Vendas" outcome="chart" />

			</pm:content>

			<pm:footer fixed="true">
				<p:dialog id="dlgLogOut" header="Sair" widgetVar="wgtLogOut"
					showEffect="fade" hideEffect="fade" closable="false" modal="true"
					height="100">
					<p:panelGrid columns="1" style="margin: 0 auto;">
						<p:outputLabel value="Deseja sair do aplicativo?" />
					</p:panelGrid>
					<p:panelGrid columns="2" style="margin: 0 auto;">
						<p:button value="Sim" outcome="login" iconPos="left" icon="check"
							oncomplete="wgtLogOut.hide();" />
						<p:commandButton value="Nao" iconPos="left" icon="delete"
							onclick="PF('wgtLogOut').hide();" />
					</p:panelGrid>

				</p:dialog>

				<p:panelGrid columns="1" style="display:block; text-align:center;">
					<h:graphicImage library="img" height="30" width="30"
						name="logout.png" onclick="PF('wgtLogOut').show();" />

				</p:panelGrid>
			</pm:footer>
		</pm:page>

		<!-- PRODUTOS -->
		<pm:page id="produtos" title="Produtos">
			<pm:header title="Produtos" fixed="true">
				<p:button type="button" outcome="pm:index" icon="ui-icon-back" />
			</pm:header>

			<pm:content>
				<p:dataList value="#{bean.produtos}" var="prod" data-inset="true"
					paginator="true" rows="5">
					<f:facet name="header">Produtos</f:facet>
					<p:commandLink>
						<p:graphicImage library="img" name="product.png" />
						<h2>#{prod.descricao}</h2>
						<p>#{prod.codigo}</p>
						<p class="ui-li-aside">
							<strong>#{prod.estoque}</strong>
						</p>
					</p:commandLink>
					<f:facet name="footer">Produtos</f:facet>
				</p:dataList>
			</pm:content>

			<pm:footer fixed="true">
				<p:panelGrid columns="1" style="display:block; text-align:center;">
					<p:button icon="ui-icon-home" outcome="pm:index" />
				</p:panelGrid>
			</pm:footer>
		</pm:page>

		<!-- NOVO CLIENTE -->
		<pm:page id="novoCliente" title="Novo Cliente">
			<pm:header title="Novo Cliente" fixed="true">
				<p:button type="button" outcome="pm:index" icon="ui-icon-back" />
			</pm:header>

			<pm:content>
				<pm:field>
					<p:outputLabel for="basic" value="Basic:" />
					<p:inputText id="basic" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="search" value="Search:" />
					<p:inputText id="search" placeholder="Search text" type="search" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="phone" value="Phone:" />
					<p:inputText id="phone" placeholder="Phone Number" type="tel" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="textarea" value="Textarea" />
					<p:inputTextarea id="textarea" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneMenu" value="SelectOneMenu" />
					<p:selectOneMenu id="selectOneMenu">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
				</pm:field>

				<pm:field>
					<p:outputLabel for="slider" value="Slider" />
					<pm:inputSlider id="slider" value="50" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="rangeSlider" value="RangeSlider" />
					<pm:rangeSlider id="rangeSlider">
						<pm:inputSlider id="sliderStart" value="20" />
						<pm:inputSlider id="sliderEnd" value="80" />
					</pm:rangeSlider>
				</pm:field>

				<pm:field>
					<p:outputLabel for="switch" value="Switch" />
					<p:inputSwitch id="switch" onLabel="sim" offLabel="nÃ£o" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneRadio" value="SelectOneRadio" />
					<p:selectOneRadio id="selectOneRadio">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneRadio>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneButton" value="SelectOneButton" />
					<p:selectOneButton id="selectOneButton">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneButton>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectBooleanCheckbox"
						value="SelectBooleanCheckbox" />
					<p:selectBooleanCheckbox id="selectBooleanCheckbox"
						itemLabel="I agree" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectManyCheckbox" value="SelectManyCheckbox" />
					<p:selectManyCheckbox id="selectManyCheckbox">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectManyCheckbox>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectManyButton" value="SelectManyButton" />
					<p:selectManyButton id="selectManyButton">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectManyButton>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectCheckboxMenu" value="SelectCheckboxMenu" />
					<p:selectCheckboxMenu id="selectCheckboxMenu">
						<f:selectItem itemLabel="Select Multiple" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectCheckboxMenu>
				</pm:field>

			</pm:content>

			<pm:footer fixed="true">
				<p:panelGrid columns="1" style="display:block; text-align:center;">
					<p:button icon="ui-icon-home" outcome="pm:index" />
				</p:panelGrid>
			</pm:footer>
		</pm:page>

	</h:body>

</f:view>

</html>
